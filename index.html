<!DOCTYPE html>
<html>
<head>
    <title>Descarga IncluTech</title>
    <script type="text/javascript">
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.vulcry.inclutech&pcampaignid=web_share";
            }
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/mx/app/inclutech/id6745865956";
            } else {
                alert("Este enlace solo est√° disponible para dispositivos Android e iOS.");
            }
        }
    </script>
</head>
<body onload="redirectToStore()">
    <p>Redirigiendo a la tienda de aplicaciones...</p>
</body>
</html>
